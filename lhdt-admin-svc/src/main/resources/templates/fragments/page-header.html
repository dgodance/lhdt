<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<div id="pageHeaderWrap" class="page-header row">
	<th:block th:if="${null != menu}">
		<h2 class="page-title u-pull-left" th:text="${menu.name}"></h2>
	</th:block>
	<div class="breadcrumbs u-pull-right">
		<th:block th:if="${null != parentMenu}">
			<a th:href="${parentMenu.url}">
				<span th:class="icon-glyph" th:classappend="${parentMenu.cssClass}"></span>
				<span class="icon-text" th:text="${parentMenu.name}"></span>
			</a>
		</th:block>
		
		
		<th:block th:if="${null != menu}">
			<th:block th:if="${menu.displayYn == 'Y'}">
				<span class="delimeter">&gt;</span>
				<span class="icon-text" th:text="${menu.name}"></span>
			</th:block>
			<th:block th:unless="${menu.displayYn == 'Y'}">
				<span class="delimeter">&gt;</span>
				<a th:href="${menu.urlAlias}">
					<span class="icon-text" th:text="${menu.aliasName}"></span>
				</a>
				<span class="delimeter">&gt;</span>
				<span class="icon-text" th:text="${menu.name}"></span>
			</th:block>
		</th:block>
		
		
	</div>
</div>
