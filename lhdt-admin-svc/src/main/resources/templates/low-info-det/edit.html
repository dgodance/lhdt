<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>생성 하기</title>
</head>
<body class="ui gird" th:with="isPost=${lowInfoDet} == null ? true : false">

<div class="ui container twelve wide column" style="padding:50px 0px">
    <form th:method="${isPost} ? 'POST' : 'PUT'" th:action="@{/low-info-det}" class="ui form">
        <div>
            <label>부모</label>
            <select >
                <option th:each="lowInfo : ${lowInfoList}"
                        th:value="${lowInfo.id}" th:text="${lowInfo.lowInfoName}"></option>
            </select>
        </div>
        <div>
            <label>제목</label>
            <input type="text" name="lowInfoDetName" placeholder="지역명을 입력해주세요."
                   th:value="${isPost} ? '' : ${lowInfoDet.lowInfoDetName}"
                   required>
        </div>
        <input type="hidden" name="id" th:value="${isPost} ? '' : ${lowInfoDet.id}"/>
        <div>
            <button type="submit">
                <i class="icon edit"></i>
                등록
            </button>
            <button id="back">취소</button>
        </div>
    </form>
</div>
</body>
<script>
    $("#back").click(function () {
        window.history.back();
    });
</script>
</html>
