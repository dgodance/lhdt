<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- begin::Head -->
<head>
    <!--begin::Base Path (base relative path for assets of this page) -->
    <base th:href="@{/}">
    <!--end::Base Path -->
    <meta charset="utf-8" />
    <title>LHDT | Dashboard</title>
    <meta name="description" content="Updates and statistics">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="~{fragments/css :: global-css}"/>
</head>

<!-- end::Head -->

<!-- begin::Body -->
<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

<!-- begin:: Page -->

<!-- begin:: Header Mobile -->
<div th:insert="~{fragments/header-mobile :: header-mobile}"/>
<!-- end:: Header Mobile -->

<div class="kt-grid kt-grid--hor kt-grid--root" >
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
        <!-- begin:: Aside -->
        <div th:insert="~{fragments/aside :: aside}"/>
        <!-- end:: Aside -->
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper"
             th:with="isPost=${landScapeInfo} == null ? true : false">
            <!-- begin:: Header -->
            <div th:insert="~{fragments/header :: header}"/>
            <!-- end:: Header -->
            <form id="lsAnalsForm" class="ui form">
                <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
                    <!-- Top Nav Bar -->
                    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
                        <div class="kt-container  kt-container--fluid ">
                            <div class="kt-subheader__main">
                                <h3 class="kt-subheader__title">
                                    경관 분석 </h3>
                                <span class="kt-subheader__separator kt-hidden"></span>
                                <div class="kt-subheader__breadcrumbs">
                                    <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                                    <span class="kt-subheader__breadcrumbs-separator"></span>
                                    <a href="" class="kt-subheader__breadcrumbs-link">
                                        경관 </a>
                                    <span class="kt-subheader__breadcrumbs-separator"></span>
                                    <a href="" class="kt-subheader__breadcrumbs-link">
                                        조망 정보 관리 </a>
                                    <span class="kt-subheader__breadcrumbs-separator"></span>
                                    <a href="" class="kt-subheader__breadcrumbs-link">
                                        경관 점 </a>
                                    <!-- <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Active link</span> -->
                                </div>
                            </div>
                            <div class="kt-subheader__toolbar">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle"
                                            name="landScapeAnalsType"
                                            type="button"
                                            id="lsDropDownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                    </button>
                                    <div id="lsDropDownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                         x-placement="bottom-start" style="position: absolute;
                                         will-change: transform; top: 0px; left: 0px;
                                         transform: translate3d(0px, 38px, 0px);">
                                        <a class="dropdown-item"
                                           th:each="key : ${landScapeAnalsType.keySet()}"
                                           th:value="${landScapeAnalsType.get(key)}"
                                           th:text="${landScapeAnalsType.get(key)}"></a>
                                    </div>
                                </div>
                                <div class="kt-input-icon kt-input-icon--right kt-subheader__search">
                                    <input type="text" class="form-control"
                                           id="landScapeNameInput"
                                           name="landScapeAnalsName"
                                           th:value="${isPost} ? '' : ${landScapeInfo.landScapeAnalsName}"
                                           placeholder="경관명을 입력해주세요." required>
                                    <span class="kt-input-icon__icon kt-input-icon__icon--right">
                                        <span><i class="flaticon2-save-1"></i></span>
                                    </span>
                                </div>
                                <input type="text" name="id"
                                       th:value="${isPost} ? '' : ${landScapeInfo.id}"
                                       hidden>
                                <div class="kt-subheader__wrapper">
                                    <input type="button" value="저장"
                                           onclick="checkform()"
                                           class="btn kt-subheader__btn-primary">
                                    <!--<i class="flaticon2-calendar-1"></i>-->
                                    </input>
                                </div>
                            </div>
                        </div>
                        <!-- Top Nav Bar -->
                    </div>
                    <!-- begin:: Content -->
                    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
                        <!--Begin::Dashboard 1-->
                        <!--Begin::Row-->
                        <div class="row">
                            <div class="col-xl-12 order-lg-12 order-xl-12">
                                <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
                                    <div class="kt-portlet__body kt-portlet__body--fit">
                                        <!--begin: Datatable -->
                                        <div id="cesiumContainer" style="width: 100%; height:75vh;"></div>
                                        <!--end: Datatable -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End::Row-->
                        <!--End::Dashboard 1-->
                    </div>
                    <!-- end:: Content -->
                </div>
            </form>
            <!-- begin:: Footer -->
            <div th:insert="~{fragments/footer :: footer}"/>
            <!-- end:: Footer -->
        </div>
    </div>
</div>

<!-- end:: Page -->

<!-- begin::Quick Panel -->
<div th:insert="~{fragments/quick-panel :: quick-panel}"/>
<!-- end::Quick Panel -->

<!-- begin::Scrolltop -->
<div th:insert="~{fragments/scrolltop :: scrolltop}"/>
<!-- end::Scrolltop -->

<!-- begin::Sticky Toolbar -->
<div th:insert="~{fragments/sticky-toolbar :: sticky-toolbar}"/>
<!-- end::Sticky Toolbar -->

<!-- begin::Demo Panel -->
<div th:insert="~{fragments/demo-panel :: demo-panel}"/>
<!-- end::Demo Panel -->

<!--Begin:: Chat-->
<div th:insert="~{fragments/chat :: chat}"/>
<!--ENd:: Chat-->



<!--begin:: Global Mandatory Vendors -->
<div th:insert="~{fragments/js :: global-js}"/>
<!--end:: Global Mandatory Vendors -->


<!--begin::Global Theme Bundle(used by all pages) -->
<script src="./assets/js/demo1/scripts.bundle.js" type="text/javascript"></script>
<!--end::Global Theme Bundle -->


<!--begin::Page Scripts(used by this page) -->
<script src="./assets/js/demo1/pages/dashboard.js" type="text/javascript"></script>
<!--end::Page Scripts -->
<script type="text/javascript" th:src="@{/js/ko/landscape-anals.js(cacheVersion=${contentCacheVersion})}"></script>
</body>

<!-- end::Body -->
</html>
