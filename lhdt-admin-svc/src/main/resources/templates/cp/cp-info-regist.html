<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>생성 하기</title>
</head>
<body>
    <div style="padding:50px 0px">
        <form method="POST" th:action="@{/cp/local-info}" class="ui form">
            <div>
                <label>제목</label>
                <input type="text" name="localName" placeholder="지역명을 입력해주세요." required>
            </div>
            <div>
                <button type="submit">
                    <i class="icon edit"></i>
                    등록
                </button>
                <button id="back">취소</button>
            </div>
        </form>
    </div>
    <div style="padding:50px 0px">
        <form method="POST" th:action="@{/cp/distric-info}" class="ui form">
            <div>
                <label>지역명</label>
                <select name="localInfoId">
                    <option th:each="cpLocalInfo : ${cpLocalInfoList}"
                            th:value="${cpLocalInfo.id}" th:text="${cpLocalInfo.localName}"></option>
                </select>
            </div>
            <div>
                <label>지구명</label>
                <input type="text" name="districName" placeholder="지구명을 입력해주세요." required>
            </div>
            <div>
                <button type="submit">
                    <i class="icon edit"></i>
                    등록
                </button>
                <button id="back">취소</button>
            </div>
        </form>
    </div>
</body>
<script>
    $("#back").click(function () {
        window.history.back();
    });
</script>
</html>
