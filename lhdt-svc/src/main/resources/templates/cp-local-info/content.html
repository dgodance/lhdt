<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="fragments/head :: common"></th:block>
    <title>공지사항</title>
</head>
<body>
<div style="padding: 50px 0">
    <div>
        <div>
            <div>
                <div th:text="'작성일시 : '+${cpLocalInfo.registDt}"></div>
                <div th:text="'최종 수정일시 : '+${cpLocalInfo.updtDt}"></div>
            </div>
        </div>

        <div>
            <p th:text="${cpLocalInfo.localName}"></p>
        </div>
    </div>
    <div>
        <button id="back">이전으로</button>
        <form style="display: inline" th:method="DELETE" th:action="@{'/cp-local-info/' + ${cpLocalInfo.id}}"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="right floated ui red button">삭제</button>
        </form>
        <a th:href="@{'/edit/' + ${cpLocalInfo.id}}" class="right floated ui button">수정</a>
    </div>
</div>
</body>
<script>
    $("#back").click(function () {
        window.history.back();
    });

    var urlParams;

    (window.onpopstate = function () {
        var match,
            pl = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) {
                return decodeURIComponent(s.replace(pl, " "));
            },
            query = window.location.search.substring(1);

        urlParams = {};
        while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);

        checkAuthError();
    })();

    function checkAuthError() {
        if (urlParams["auth-error"]) {
            alert("권한이 없습니다.")
        }
    }
</script>
</html>
