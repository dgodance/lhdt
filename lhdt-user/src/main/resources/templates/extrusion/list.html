<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<div id="extrusionContent" class="contents yScroll fullHeight" style="display:none;">
	<div class="contents contents-margin-none fullHeight" style="display:block;">
		<div style="margin: 5px;padding: 5px;border-bottom: 1px solid #ccc;">
			<h3>Extrusion Model</h3>
		</div>
		<div class="form-group form-group-data">
			<label for="oneDepthUrbanGroup">신도시</label>
			<select id="oneDepthUrbanGroup" name="oneDepthUrbanGroup">
				<option value="">선택</option>
			</select>
		</div>
		<div class="form-group form-group-data">
			<label for="twoDepthUrbanGroup">사업지구</label>
			<select id="twoDepthUrbanGroup" name="twoDepthUrbanGroup">
				<option value="">선택</option>
			</select>
		</div>
		<div id="extrusionModel" style="border: 1px solid #ccc;border-top: none;">
			<h3 style="display: inline-block;margin: 5px 5px 10px 5px;padding: 5px;border-bottom: 1px solid #ccc;">디자인 레이어</h3>
			<button id="designLayerToolToggle" type="button" style="display: inline-block;margin: 5px 5px 10px 5px;padding: 5px; float: right;">도구모음</button>
			<div style="margin: 5px;padding: 5px;border-bottom: 1px solid #ccc;">
				<ul id="designLayerDHTML">
				</ul>
			</div>
		</div>
		<div id="dataLibrary" style="border: 1px solid #ccc;margin-top: 20px;">
			<h3 style="display: inline-block;margin: 5px 5px 10px 5px;padding: 5px;border-bottom: 1px solid #ccc;">데이터 라이브러리</h3>
			<button id="dataLibraryToolToggle" type="button" style="display: inline-block;margin: 5px 5px 10px 5px;padding: 5px; float: right;">도구모음</button>
			<div style="margin: 5px;padding: 5px;border-bottom: 1px solid #ccc;">
				<ul id="dataLibraryDHTML">
				</ul>
			</div>
		</div>
	</div>

	<div th:replace="~{/extrusion/design-layer-template :: #designLayerSource}"></div>
	<div th:replace="~{/extrusion/data-library-template :: #dataLibrarySource}"></div>
</div>
</html>
