<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<script id="districtSearchResultSource" type="text/x-handlebars-template">
<li id="districtList" class="on">
	<p>
		<th:block th:text="#{search.administrative.district}"></th:block>
		<span th:text="|#{common.all} {{totalCount}} #{common.count.unit}|">	</span>
	</p>
		<ul id="districtSearchList" class="yScroll">
		{{#if districtList}}
			{{#each districtList}}
				<li>
					<span>{{koname}}</span>
					<button type="button" onclick="gotoFly('{{longitude}}', '{{latitude}}', '300', '2')" title="�쐞移섏씠�룞" class="goto">�쐞移섏씠�룞</button>
				</li>
			{{/each}}
		{{else}}
			<li th:text="#{search.no.results}"></li>
		{{/if}}
		</ul>
</li>
</script>
</html>
