<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<div id="searchFilterContent" class="searchDataFilterLayer" style="display: none;">
    <form id="searchDataFilterForm" th:object="${searchDataFilterForm}" method="post" onsubmit="return false;">
        <div class="yScroll" style="height: 315px;">
            <div class="elementWrap">
                <h3 th:text="#{data.group.sharing}"></h3>
                <div class="searchDataFilterType">
                    <div>
                        <input type="radio" id="radioCommon" name="searchDataGroup" class="fas fa-share" value="commomn">
                        <label for="radioCommon" th:text="#{common.common}" th:title="#{common.common}"></label>
                    </div>
                    <div>
                        <input type="radio" id="radioPublic" name="searchDataGroup" class="fas fa-share-alt" value="public">
                        <label for="radioPublic" th:text="#{common.public}" th:title="#{common.public}"></label>
                    </div>
                    <div>
                        <input type="radio" id="radioPrivate" name="searchDataGroup" class="fas fa-share-alt-square" value="private">
                        <label for="radioPrivate" th:text="#{common.private}" th:title="#{common.private}"></label>
                    </div>
                    <div>
                        <input type="radio" id="radioGruop" name="searchDataGroup" class="fas fa-share-square" value="group">
                        <label for="radioGruop" th:text="#{common.group}" th:title="#{common.group}"></label>
                    </div>
                </div>
            </div>
            <div class="elementWrap">
                <h3 th:text="#{common.data.type}"></h3>
                <div class="searchDataFilterType">
                    <div>
                        <input type="checkbox" id="checkboxCitygml" name="searchDataType" class="fas fa-file" value="citygml">
                        <label for="checkboxCitygml" th:text="CityGML" th:title="CityGML"></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxIndoorgml" name="searchDataType" class="fas fa-file" value="indoorgml">
                        <label for="checkboxIndoorgml" th:text="IndoorGML" th:title="IndoorGML"></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxLas" name="searchDataType" class="fas fa-file" value="las">
                        <label for="checkboxLas" th:text="LAS" th:title="LAS"></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxIfc" name="searchDataType" class="fas fa-file" value="ifc">
                        <label for="checkboxIfc" th:text="IFC" th:title="IFC"></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxDae" name="searchDataType" class="fas fa-file" value="dae">
                        <label for="checkboxDae" th:text="DAE" th:title="DAE"></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxObj" name="searchDataType" class="fas fa-file" value="obj">
                        <label for="checkboxObj" th:text="OBJ" th:title="OBJ"></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox3ds" name="searchDataType" class="fas fa-file" value="3ds">
                        <label for="checkbox3ds" th:text="3DS" th:title="3DS"></label>
                    </div>
                </div>
            </div>
            <div class="elementWrap">
                <h3 th:text="#{common.mapping.type}"></h3>
                <div class="searchDataFilterType">
                    <div>
                        <input type="radio" id="radioOrigin" name="dataMappingType" class="fas fa-map-marked" value="origin">
                        <label for="radioOrigin" th:text="#{common.origin}" th:title="#{common.origin}"></label>
                    </div>
                    <div>
                        <input type="radio" id="radioBbox" name="dataMappingType" class="fas fa-map" value="bbox">
                        <label for="radioBbox" th:text="#{common.bounding.box}" th:title="#{common.bounding.box}"></label>
                    </div>
                </div>
            </div>
            <div class="elementWrap">
                <h3 th:text="#{common.attribute}"></h3>
                <div class="searchDataFilterType">
                    <div>
                        <input type="radio" id="radioRegisterd" name="dataAttribute" class="fas fa-check-circle" value="">
                        <label for="radioRegisterd" th:text="#{common.registered}" th:title="#{common.registered}"></label>
                    </div>
                    <div>
                        <input type="radio" id="radioUnregisterd" name="dataAttribute" class="fas fa-exclamation-circle" value="">
                        <label for="radioUnregisterd" th:text="#{common.not.registered}" th:title="#{common.not.registered}"></label>
                    </div>
                </div>
            </div>
            <div class="elementWrap">
                <h3 th:text="#{common.status}"></h3>
                <div class="searchDataFilterType">
                    <div>
                        <input type="radio" id="radioUse" name="dataStatus" class="fas fa-toggle-on" value="use">
                        <label for="radioUse" th:text="#{common.use}" th:title="#{common.use}"></label>
                    </div>
                    <div>
                        <input type="radio" id="radioUnused" name="dataStatus" class="fas fa-toggle-off" value="unused">
                        <label for="radioUnused" th:text="#{common.unused}" th:title="#{common.unused}"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="districtBtn">
            <button type="button" class="focus" id="filterApplyButton" th:title="#{common.apply}">
                <th:block th:text="#{common.apply}"></th:block>
            </button>
            <button type="button" class="basic" id="filterInitButton" th:title="#{data.filter.initialization}">
                <th:block th:text="#{data.filter.initialization}"></th:block>
            </button>
            <button type="button" class="basic" id="filterCloseButton" th:title="#{common.close}">
                <th:block th:text="#{common.close}"></th:block>
            </button>
        </div>
    </form>
</div>
</html>
