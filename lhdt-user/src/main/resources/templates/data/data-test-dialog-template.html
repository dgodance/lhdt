<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<div id="dataTestDialogWrap">
<div id="dataInfoTestDialogDHTML" class="basicTable" style="display: none;">
</div>
<script id="dataInfoTestSource" type="text/x-handlebars-template">
	<table th:summary="#{data.dialog.summary}">
	<caption class="hiddenTag"><th:block th:text="#{data.dialog.summary}"></th:block></caption>
		<col class="col-label" />
		<col class="col-data" />
		<tr>
			<th class="col-label" th:text="#{data.group.name}" scope="row"></th>
			<td id="dataGroupName" class="col-data ellipsis" style="max-width: 300px;">{{dataGroupName}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{data.key}" scope="row"></th>
			<td id="dataKey" class="col-data">{{dataKey}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.data.type}" scope="row"></th>
			<td id="dataType" class="col-data">{{dataType}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{data.group.user.id}" scope="row"></th>
			<td id="userId" class="col-data">{{userId}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.sharing}" scope="row"></th>
			<td id="sharing" class="col-data">
				공통
			</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.mapping.type}" scope="row"></th>
			<td id="mappingType" class="col-data">{{mappingType}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.longitude}" scope="row"></th>
			<td id="longitude" class="col-data">{{longitude}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.latitude}" scope="row"></th>
			<td id="latitude" class="col-data">{{latitude}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.altitude}" scope="row"></th>
			<td id="altitude" class="col-data">{{altitude}}</td>
		</tr>
		<tr>
			<th class="col-label" scope="row">Heading</th>
			<td id="heading" class="col-data">{{heading}}</td>
		</tr>
		<tr>
			<th class="col-label" scope="row">Pitch</th>
			<td id="pitch" class="col-data">{{pitch}}</td>
		</tr>
		<tr>
			<th class="col-label" scope="row">Roll</th>
			<td id="roll" class="col-data">{{roll}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.meta.information}" scope="row"></th>
			<td id="metainfo" class="col-data">{{metainfo}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.attribute}" scope="row"></th>
			<td id="attributeExist" class="col-data">
				미등록
			</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.object.attribute}" scope="row"></th>
			<td id="objectAttributeExist" class="col-data">
				미등록
			</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.description}" scope="row"></th>
			<td id="description" class="col-data">{{description}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.updated}" scope="row"></th>
			<td id="updateDate" class="col-data">{{viewUpdateDate}}</td>
		</tr>
		<tr>
			<th class="col-label" th:text="#{common.created}" scope="row"></th>
			<td id="insertDate" class="col-data">{{viewInsertDate}}</td>
		</tr>
	</table>
</script>
</div>
</html>
