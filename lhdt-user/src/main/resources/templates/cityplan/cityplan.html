        <li class="on">
            <p th:text="평균높이분석"><span class="collapse-icon">icon</span></p>
            <div id="heightAnalsProcess" class="listContents">
                <ul>
                    <li>
                        <label for="heightAvgToggle" th:text="활성화"></label>
                        <input type="checkbox" id="heightAvgToggle" value="" placeholder=""/>
                        <button type="button"  id="heightAvgBtn" th:text="초기화"></button>
                        
                    </li>
                </ul>
            </div>
        </li>

        <li class="on">

            <div id="landScapeDirectionProcess" class="listContents">

                    <li>

                        <button type="button" id="landscapeDirectBtn" th:text="작동"></button>
                        <button type="button" id="initLandscapeDirect" th:text="초기화"></button>
                    </li>
                </ul>
            </div>
        </li>

        <li class="on">
            <p th:text="성절토"><span class="collapse-icon">icon</span></p>
            <div id="cutFillProcess" class="listContents">

                    <li>

                        <input type="checkbox" id="cutFillProcessToggle" value="" placeholder=""/>

                    </li>
                </ul>
            </div>
        </li>

        <li class="on">
            <p th:text="가시권"><span class="collapse-icon">icon</span></p>
            <div id="visibleProcess" class="listContents">

                    <li>
                        <label for="visibleProcessToggle" th:text="활성화"></label>
                        <input type="checkbox" id="visibleProcessToggle" value="" placeholder=""/>
                        <button type="button" id="visibleProcessBtn" th:text="작동"></button>
                        <button type="button" id="initVisibleProcess" th:text="초기화"></button>
                    </li>
                </ul>
            </div>
        </li>

    <div class="dialog" role="dialog" id="cutFillModal" style="display:none; width: 100%">

                    <th scope="col">성토</th>
                </tr>
            </thead>

            <tr>

                <td class="fw-bold text-right" id="cut-area"></td>
                <td class="fw-bold text-right" id="fill-area" style="color: darkgoldenrod"></td>
            </tr>
            <tr>
                <td style="text-align: center">절토량</td>
                <td class="fw-bold text-right" id="cut-volume"></td>
                <td class="fw-bold text-right" id="fill-volume" style="color: darkgoldenrod"></td>
            </tr>
            </tbody>
        </table>
