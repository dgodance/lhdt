<!DOCTYPE html>
<html th:lang="${accessibility}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="referrer" content="origin">
<meta name="viewport" content="width=device-width">
<meta name="robots" content="index,nofollow" />
<title>공지사항 | LHDT</title>
<link rel="stylesheet"
	th:href="@{/css/{lang}/font/font.css(lang=${lang}, cacheVersion=${contentCacheVersion})}" />
<link rel="stylesheet"
	th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang}, cacheVersion=${contentCacheVersion})}" />
<link rel="stylesheet"
	th:href="@{/externlib/normalize/normalize.min.css(cacheVersion=${contentCacheVersion})}" />
<link rel="stylesheet"
	th:href="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.css(cacheVersion=${contentCacheVersion})}" />
<link rel="stylesheet"
	th:href="@{/css/{lang}/admin-style.css(lang=${lang}, cacheVersion=${contentCacheVersion})}" />
<script type="text/javascript"
	th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript"
	th:src="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript"
	th:src="@{/externlib/ol45/ol.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript"
	th:src="@{/js/{lang}/map-view.js(lang=${lang}, cacheVersion=${contentCacheVersion})}"></script>
	
<style>
	#boardButtonArea {
  padding-top: 20px;
}
</style>
</head>
<body>
	<div style="height: 100%;"></div>
	<div class="page-content">
		<table class="input-table scope-row">
			<col class="col-label" />
			<tr>
				<th class="col-label" scope="row"><label for="title">제목</label></th>
				<td class="col-key" th:text="${board.title}"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row"><label for="userName">작성자</label>
				</th>
				<td class="col-key" th:text="${board.userName}"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row"><label for="insertDate">작성일</label>
				</th>
				<td class="col-key"
					th:text="${#temporals.format(board.insertDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</table>
		<div class="board-contents">
			<table class="input-table scope-row">
				<col class="col-label" />
				<tr>
					<th class="col-label" scope="row"><label>내용</label></th>
				</tr>
				<tr>
					<td class="col-key"><textarea name="contents" cols="30"
							rows="5" readonly>[[${board.contents}]]</textarea></td>
				</tr>

			</table>
			<div class="file-list">
			<div class="table-label"><span>첨부파일</span></div>
				<table class="list-table scope-col" summary="공지사항 첨부파일 테이블">
					<caption class="hiddenTag">첨부파일</caption>
					<thead>
						<tr>
							<th scope="col">파일명</th>
							<th scope="col">다운로드</th>
							<th scope="col">등록일</th>
						</tr>
					</thead>
					<tbody id="boardFileInfoListArea">
						<th:block th:if="${boardNoticeFileList.empty}">
							<tr style="height: 50px;">
								<td colspan="9" style="padding-top: 15px; text-align: center;">첨부 파일이 존재하지 않습니다.</td>
							</tr>
						</th:block>
						<th:block th:unless="${boardNoticeFileList.empty}" th:each="boardNoticeFile, status : ${boardNoticeFileList}">
						<tr>
								<td class="col-key" th:text="${boardNoticeFile.fileName}" style="max-width: 315px; word-wrap: break-word;"></td>
								
								<td class="col-type">
									<a th:href="@{/boards/{boardNoticeFileId}/board-notice-file-info/download(boardNoticeFileId=${boardNoticeFile.boardNoticeFileId})}" class="linkButton">다운로드</a>
								</td>
								<td>
									<th:block th:text="${#temporals.format(boardNoticeFile.insertDate, 'yyyy-MM-dd HH:mm:ss')}"></th:block>
								</td>
								</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<div class="comment-list">
			<div class="table-label"><span>의견</span></div>
				<table class="list-table scope-col" summary="공지사항 첨부파일 테이블">
					<caption class="hiddenTag">의견</caption>
					<thead>
						<tr>
							<th scope="col">작성자</th>
							<th scope="col">내용</th>
							<th scope="col">추천</th>
						</tr>
					</thead>
					<tbody id="boardFileInfoListArea">
						<th:block th:if="${boardNoticeFileList.empty}">
							<tr style="height: 50px;">
								<td colspan="9" style="padding-top: 15px; text-align: center;">첨부 파일이 존재하지 않습니다.</td>
							</tr>
						</th:block>
						<th:block th:unless="${boardNoticeFileList.empty}" th:each="boardNoticeFile, status : ${boardNoticeFileList}">
						<tr>
								<td class="col-key" th:text="${boardNoticeFile.fileName}" style="max-width: 315px; word-wrap: break-word;"></td>
								
								<td class="col-type">
									<a th:href="@{/boards/{boardNoticeFileId}/board-notice-file-info/download(boardNoticeFileId=${boardNoticeFile.boardNoticeFileId})}" class="linkButton">다운로드</a>
								</td>
								<td>
									<th:block th:text="${#temporals.format(boardNoticeFile.insertDate, 'yyyy-MM-dd HH:mm:ss')}"></th:block>
								</td>
								</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<ul id="boardButtonArea">
		<li id="uploadBoardButton" class="onArea">
			<div class="button-group">
				<div class="center-buttons">
					<a class="button" onclick="closeWindow()">닫기</a>
				</div>
			</div>
		</li>
	</ul>
</body>
<script th:inline="javascript">
	function closeWindow() {
		setTimeout(function() {
			window.close();
		}, 100);
	}
</script>
</html>
