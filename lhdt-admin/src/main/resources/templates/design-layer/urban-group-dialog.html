<html th:lang="${accessibility}" xmlns:th="http://www.thymeleaf.org">
<div id="urbanGroupDialog" class="urbanDialog">
	<table class="list-table scope-col" summary="도시 그룹 다이얼로그">
		<caption class="hiddenTag">도시 그룹 다이얼로그</caption>
		<col class="col-number"/>
		<col class="col-name"/>
		<col class="col-toggle"/>
		<col class="col-id"/>
		<col class="col-function"/>
		<col class="col-date"/>
		<col class="col-toggle"/>
		<thead>
		<tr>
			<th scope="col" class="col-name">도시 그룹명</th>
			<th scope="col" class="col-toggle">기간</th>
			<th scope="col" class="col-toggle">면적</th>
			<th scope="col" class="col-toggle">수용 인구</th>
			<th scope="col" class="col-toggle">수용 세대</th>
			<th scope="col" class="col-toggle">양도 시기</th>
			<th scope="col" class="col-date">선택</th>
		</tr>
		</thead>
		<tbody>

		<th:block th:if="${urbanGroupList.empty}">
			<tr>
				<td colspan="7" class="col-none">도시 그룹이 존재하지 않습니다.</td>
			</tr>
		</th:block>
		<th:block th:unless="${urbanGroupList.empty}" th:each="urbanGroup : ${urbanGroupList}">
			<th:block th:if="${urbanGroup.depth == 1}">
				<tr th:class="layerGroup">
					<td class="col-name ellipsis" style="max-width:300px; text-align: left;" nowrap="nowrap">
                        <span style="padding-left: 0px; font-size: 1.5em; color: Dodgerblue;">
                            <i class="fa fa-folder oneFolder" aria-hidden="true"></i>
                        </span>
						<span th:text="${urbanGroup.urbanGroupName}"></span>
					</td>
			</th:block>
			<th:block th:if="${urbanGroup.depth == 2}">
				<tr class="twoDepthClass">
					<td class="col-name ellipsis" style="max-width:300px; text-align: left;" nowrap="nowrap">
                        <span style="padding-left: 40px; font-size: 1.5em; color: Mediumslateblue;">
                            <i class="fa fa-folder oneFolder" aria-hidden="true"></i>
                        </span>
						<span th:text="${urbanGroup.urbanGroupName}"></span>
					</td>
			</th:block>
			<th:block th:if="${urbanGroup.depth == 3}">
				<tr class="threeDepthClass">
					<td class="col-name ellipsis" style="max-width:300px; text-align: left;" nowrap="nowrap">
                        <span style="padding-left: 80px; font-size: 1.5em; color: Tomato;">
                            <i class="fa fa-folder oneFolder" aria-hidden="true"></i>
                        </span>
						<span th:text="${urbanGroup.urbanGroupName}"></span>
					</td>
			</th:block>
			<td class="col-type">
				<th:block th:text="${urbanGroup.viewStartDate}"></th:block>
				~
				<th:block th:text="${urbanGroup.viewEndDate}"></th:block>
			</td>
			<td class="col-type"><th:block th:text="${urbanGroup.area}"></th:block></td>
			<td class="col-key"><th:block th:text="${urbanGroup.receivingPopulation}"></th:block></td>
			<td class="col-key"><th:block th:text="${urbanGroup.receivingHousehold}"></th:block></td>
			<td class="col-key"><th:block th:text="${urbanGroup.transferLocalGovernment}"></th:block></td>
			<td class="col-toggle">
				<a href="#"
				   th:onclick="urbanConfirmParent([[${urbanGroup.urbanGroupId}]], [[${urbanGroup.urbanGroupName}]], [[${urbanGroup.depth}]]); return false;">확인</a>
			</td>
			</tr>
		</th:block>
		</tbody>
	</table>
</div>
</html>
