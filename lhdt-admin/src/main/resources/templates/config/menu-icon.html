<!DOCTYPE html>
<html th:lang="${accessibility}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/default">
<head>
	<meta charset="utf-8">
	<title>Board 목록</title>
	<th:block layout:fragment="pageCustomStyle">
		<link rel="stylesheet" th:href="@{/css/{lang}/font/font.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
		<link rel="stylesheet" th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
		<link rel="stylesheet" th:href="@{/externlib/normalize/normalize.min.css(cacheVersion=${contentCacheVersion})}" />
		<link rel="stylesheet" th:href="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.css(cacheVersion=${contentCacheVersion})}" />
		<link rel="stylesheet" th:href="@{/css/fontawesome-free-5.2.0-web/css/all.min.css(cacheVersion=${contentCacheVersion})}">
		<link rel="stylesheet" th:href="@{/css/{lang}/admin-style.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	</th:block>
</head>
<body>
<th:block layout:fragment="pageCustomContent">
	<div class="site-body">
		<div class="container">
			<div class="page-content">
						<div class="list">
							<table class="list-table scope-col" summary="메뉴 아이콘 목록 테이블">
							<caption class="hiddenTag">메뉴 아이콘 목록</caption>
								<col class="col-number"></col>
								<col class="col-name" />
								<col class="col-id" />
								<col class="col-toggle" />
								<col class="col-toggle" />
								<col class="col-functions" />
								<col class="col-functions" />
								<col class="col-date" />
								<thead>
									<tr>
										<th scope="col" class="col-number" th:text="#{number}"></th>
										<th scope="col">제목</th>
					                    <th scope="col">CSS</th>
					                    <th scope="col">이미지</th>
									</tr>
								</thead>
								<tbody>
					                <tr>
										<td class="col-number" th:text="1"></td>
										<td class="col-type" th:text="홈"></td>
										<td class="col-type" th:text="glyph-home"></td>
					                    <td class="col-type">
					                    	<span th:class="|icon-glyph glyph-home|"></span>
					                    </td>
										
					                </tr>
					                <tr>
										<td class="col-number" th:text="2"></td>
										<td class="col-type" th:text="사용자"></td>
										<td class="col-type" th:text="glyph-users"></td>
					                    <td class="col-type">
					                    	<span th:class="|icon-glyph glyph-users|"></span>
					                    </td>
										
					                </tr>
					                <tr>
										<td class="col-number" th:text="3"></td>
										<td class="col-type" th:text="데이터"></td>
										<td class="col-type" th:text="glyph-monitor"></td>
					                    <td class="col-type">
					                    	<span th:class="|icon-glyph glyph-monitor|"></span>
					                    </td>
										
					                </tr>
					                <tr>
										<td class="col-number" th:text="4"></td>
										<td class="col-type" th:text="레이어"></td>
										<td class="col-type" th:text="glyph-check"></td>
					                    <td class="col-type">
					                    	<span th:class="|icon-glyph glyph-check|"></span>
					                    </td>
										
					                </tr>
					                <tr>
										<td class="col-number" th:text="5"></td>
										<td class="col-type" th:text="ExtrusionModel"></td>
										<td class="col-type" th:text="glyph-desktop"></td>
					                    <td class="col-type">
					                    	<span th:class="|icon-glyph glyph-desktop|"></span>
					                    </td>
										
					                </tr>
					                <tr>
										<td class="col-number" th:text="6"></td>
										<td class="col-type" th:text="환경설정"></td>
										<td class="col-type" th:text="userPolicy"></td>
					                    <td class="col-type">
					                    	<span th:class="|icon-glyph glyph-settings|"></span>
					                    </td>
										
					                </tr>
					                <tr>
										<td class="col-number" th:text="7"></td>
										<td class="col-type" th:text="공지사항"></td>
										<td class="col-type" th:text="glyph-check"></td>
					                    <td class="col-type">
					                    	<span th:class="|icon-glyph glyph-check|"></span>
					                    </td>
										
					                </tr>
								</tbody>
							</table>
						</div>
					</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="pageCustomScript">
<script type="text/javascript" th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/common.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/message.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/navigation.js(cacheVersion=${contentCacheVersion})}"></script>
</th:block>
</body>
</html>
